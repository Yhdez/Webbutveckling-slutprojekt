<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Top_meny.css">
    <link rel="stylesheet" href="css/Search_movies_page.css">
    <link rel="stylesheet" href="css/Footer.css">
    <script src="https://kit.fontawesome.com/92d4fc8020.js" crossorigin="anonymous"></script>  
</head>
<body>

<header  id="Top_meny">
  <div class="centrerad"> <!--Endast centrerard när max-width är under 700-->
    <img src="Images/BlumHouse_logo.png" alt="Blumhouse Production logo" class="Blumhouse_logo" loading="lazy">
  </div>
  <nav class="Top_meny Meny_länkar">
    <div id="Home_page_link" class="Övre_länk">
      <h3>Home</h3>
   </div>
   <div id="Search_movies_page_link" class="Övre_länk">
      <h3>Search</h3>
      <h3>Movies</h3>
   </div>
   <div id="Contact_information_page_link" class="Övre_länk">
      <h3>Contact</h3>
      <h3>Information</h3>
   </div>
  </nav>
  <div id="Undre_gradient_meny"></div>
</header>

<main>
  <img src="Images/Spiderweb.webp" alt="Spindelväv" id="Spindelväv_bild">
    <section class="Info_text">
      <p>Search here for your favorite</p>
      <h4>Blumhouse scary Movie</h4>
    </section>

    <section id="Bakgrund_av_sök_fält">
        <div>
             <i class="fa-solid fa-magnifying-glass"></i><input type="text" id="Sök_bar" name="Search_bar" placeholder= "Sök här!">
             <p class="Sökfält_info_taggar">Results are based on popularity</p>
        </div>
        <div id="Resultat_div"></div>
    </section>
</main>

<footer>
  <div id="Footer_bakgrund">
    <img src="Images/BlumHouse_logo.png" alt="Blumhouse Production logo" class="Blumhouse_logo" loading="lazy">
    <div id="Följ_blumhouse_div">
      <div>Follow Blumhouse productions</div>
      <hr>
      <nav id="Media_icons_div">
        <div class="Media_Länk"> <a class="Media_Länk" href="https://www.instagram.com/blumhouse/"><i class="fa-brands fa-instagram"></i></a> </div> 
        <div class="Media_Länk"> <a class="Media_Länk" href="https://x.com/blumhouse?mx=2"><i class="fa-brands fa-x-twitter"></i></a> </div> 
        <div class="Media_Länk"> <a class="Media_Länk" href="https://www.youtube.com/channel/UCCEfOHkckMXnoZQAjUZsMig"><i class="fa-brands fa-youtube"></i></a> </div> 
        <div class="Media_Länk"> <a class="Media_Länk" href="https://www.facebook.com/Blumhouse/"><i class="fa-brands fa-facebook"></i></a> </div> 
      </nav>
    </div>
  </div>
</footer>

<script src="Search_movies.js"></script>
<script src="Top_meny.js"></script>
</body>
</html>
